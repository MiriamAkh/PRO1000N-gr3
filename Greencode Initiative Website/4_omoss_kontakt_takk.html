<!DOCTYPE html>
<html lang="no">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aner ikke hva denne gjør men gpt ville legge den til:) -->

<body>
    <header>
        <!--Tom navbar som fylles med innhold fra JavaScript-->
        <nav id="navbar"></nav> 
    </header>

    <div id="banner">
        <div id="banner-container">
            <div id="banner-tekst">
                <h1>Takk</h1>
                <p>Kontaktskjemaet er nå sendt inn.</p>
            </div>
        </div>       
    </div>


    <!--Tekst langs bunnen-->
    <footer id="footer">
    </footer>

    <script>
        function sendInn() {
            event.preventDefault();
            const form = document.getElementById('kontakt-form');
            if (form.checkValidity()) {
                form.submit();
            } else {
                form.reportValidity();  
            }
        }

            
    </script>

    <script src="nav_footer.js"></script>

</body>
